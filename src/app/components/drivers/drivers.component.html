<app-dashboard-sidebar></app-dashboard-sidebar>
<div class="empresas">
  <div class="empresas-name">
    <p class="h2">Motoristas</p>
  </div>
  <ul class="list-group scroll">
    <li class="list-group-item">
      <div class="row">
        <div class="col">
          <h6>Nombre</h6>
        </div>
        <div class="col">
          <h6>Placa</h6>
        </div>
        <div class="col">
          <h6>No. de Telefono</h6>
        </div>
        <div class="col">
          <h6>Correo</h6>
        </div>
        <div class="col">
          <h6>Direccion</h6>
        </div>
        <div class="col">
          <h6>Servicio</h6>
        </div>
        <div class="col" style="max-width: 5%">
        </div>
      </div>
    </li>
    <li class="list-group-item" *ngFor = "let driver of drivers">
      <div class="row">
        <div class="col">
          <p>{{driver.firstName}} {{driver.lastName}}</p>
        </div>
        <div class="col">
          <p>{{driver.licensePlate}}</p>
        </div>
        <div class="col">
          <p>{{driver.phone}}</p>
        </div>
        <div class="col">
          <p>{{driver.email}}</p>
        </div>
        <div class="col">
          <p>{{driver.city}}, {{driver.department}}</p>
        </div>
        <div class="col row justify-content-center align-item-center">
          <button class="btn btn-success" *ngIf="driver.status != 0; else menor" (click)="desactivar(driver._id)">Activo</button>
          <ng-template #menor>
            <button class="btn btn-danger" (click)="activar(driver._id)">Inactivo</button>
          </ng-template>
        </div>
        <div class="col" style="max-width: 5%">
          <div ngbDropdown class="d-inline-block">
            <a id="dropdownBasic1" ngbDropdownToggle></a>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem (click)="eliminarUsuario(driver._id)" ><i class="fas fa-trash-alt" ></i>&#9;Eliminar Motorista</button>
              <button ngbDropdownItem><i class="fas fa-pencil-alt"></i>&#9;Editar informacion</button>
              <button ngbDropdownItem><i class="fas fa-sync-alt"></i>&#9;actualizar Motorista</button>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
