<div class="background">
  <div class="row">
    <div id="formWrapper">
      <div id="form">
        <div class="logo">
          <img
            src="../../../assets/img/Logo (1).png"
            alt=""
            style="width: 150px"
          />
          <h4>Fastilery</h4>
        </div>
        <div class="form-item">
          <input
            [(ngModel)]="email"
            placeholder="Correo electronico"
            type="email"
            name="email"
            id="email"
            class="form-style"
            autocomplete="off"
          />
        </div>
        <div class="form-item">
          <input
            [(ngModel)]="password"
            placeholder="Password"
            type="password"
            name="password"
            id="password"
            class="form-style"
          />

          <p>
            <a href="#"><small>Forgot Password ?</small></a>
          </p>
        </div>
        <div class="form-item">
          <p class="pull-left">
            <a href="#" (click)="registrarUsuario()" ><small>Registrarse</small></a>
          </p>
          <input
            type="submit"
            class="login pull-right"
            value="INICIAR SESION"
            (click) = "iniciarSesion(email,password)"
          />
          <div class="clear-fix"></div>
        </div>
      </div>
    </div>
  </div>
</div>
