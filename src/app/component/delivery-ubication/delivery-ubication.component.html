<div class="card" style="width: 100%;">
  <div id="mapa-mapbox" class="card-img-top" style="width: 100%; height: 350px; background-color: #fff;"></div>
  <div class="card-body">
    <div class="col-md-8 mb-4">
      <div class="card mb-4">
        <div class="card-header py-3">
          <h5 class="mb-0">Detalles de Envio</h5>
        </div>
        <div class="card-body">
          <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="form-outline mb-4 col-12">
                <input type="text" id="form7Example3" name="deliveryAddress" class="form-control" [(ngModel)]="order.deliveryAddress" />
                <label class="form-label" for="form7Example3">Dirección</label>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4 col-12">
                <input type="email" id="form7Example5" name="email" class="form-control" [(ngModel)]="userinfo.email"/>
                <label class="form-label" for="form7Example5">Email</label>
              </div>

              <!-- Number input -->
              <div class="form-outline mb-4 col-12">
                <input type="number" name="phone" id="form7Example6" class="form-control" [(ngModel)]="userinfo.phone"/>
                <label class="form-label" for="form7Example6">Número de telefono</label>
              </div>

              <!-- Message input -->
              <div class="form-outline mb-4 col-12">
                <textarea class="form-control" name="observation" id="form7Example7" rows="4" [(ngModel)]="order['observation']"></textarea>
                <label class="form-label" for="form7Example7">Información Adicional</label>
              </div>
            </div>
            <!-- Text input -->

            <button type="button" class="btn btn-danger btn-rounded btn-lg btn-block justify-content-center" (click)="printOrder()">Realizar Compra</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
