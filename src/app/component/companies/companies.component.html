<div class="companies-container">
  <div class="col-lg-3 col-md-6 mb-4 mb-lg-0" *ngFor="let company of companies">
    <!-- Card-->
    <div class="card rounded shadow-sm border-0" >
      <button class="company" (click)="cargarPerfilEmpresa(company['_id']);" >
        <div class="card-body p-4">
          <img
            src="{{company['imgProfile']}}"
            alt=""
            class="img-fluid d-block mx-auto mb-3"
          />
          <h5><a href="#" class="text-dark">{{company['name']}}</a></h5>
          <p class="small text-muted font-italic">{{company['description']}}</p>
          <ul class="list-inline small">
            <li class="list-inline-item m-0">
              <i class="fa fa-star text-success"></i>
            </li>
            <li class="list-inline-item m-0">
              <i class="fa fa-star text-success"></i>
            </li>
            <li class="list-inline-item m-0">
              <i class="fa fa-star text-success"></i>
            </li>
            <li class="list-inline-item m-0">
              <i class="fa fa-star-o text-success"></i>
            </li>
            <li class="list-inline-item m-0">
              <i class="fa fa-star-o text-success"></i>
            </li>
          </ul>
        </div>
      </button>
    </div>
  </div>


</div>
