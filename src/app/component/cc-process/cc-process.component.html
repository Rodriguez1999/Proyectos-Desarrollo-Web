
      <div class="col-sm-6">
          <div class="card">
              <div class="card-header">
                  <strong>Realizar Pago</strong><br>
                  <small>Ingrese los datos de su tarjeta de credito</small>
              </div>
              <div class="card-body">
                  <div class="row">
                      <div class="col-sm-12">
                          <div class="form-group">
                              <label for="name">Nombre de la Tarjeta</label>
                              <input class="form-control" id="name" type="text" placeholder="Ingrese su nombre">
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-12">
                          <div class="form-group">
                              <label for="ccnumber">Número de Tarjeta de Crédito</label>
                              <div class="input-group">
                                  <input class="form-control" type="number" placeholder="0000 0000 0000 0000" autocomplete="email">
                                  <div class="input-group-append">
                                      <span class="input-group-text">
                                        <i class="fas fa-credit-card"></i>
                                      </span>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="form-group col-sm-4">
                          <label for="ccmonth">Mes</label>
                          <select class="form-control" id="ccmonth">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                              <option>6</option>
                              <option>7</option>
                              <option>8</option>
                              <option>9</option>
                              <option>10</option>
                              <option>11</option>
                              <option>12</option>
                          </select>
                      </div>
                      <div class="form-group col-sm-4">
                          <label for="ccyear">Año</label>
                          <select class="form-control" id="ccyear">\
                              <option>2020</option>
                              <option>2021</option>
                              <option>2022</option>
                              <option>2023</option>
                              <option>2024</option>
                              <option>2025</option>
                              <option>2026</option>
                              <option>2027</option>
                              <option>2028</option>
                          </select>
                      </div>
                      <div class="col-sm-4">
                          <div class="form-group">
                              <label for="cvv">CVV/CVC</label>
                              <input class="form-control" id="cvv" type="number" placeholder="123">
                          </div>
                      </div>
                  </div>
              </div>
              <div class="card-footer">
                  <button class="btn btn-sm btn-success float-right" type="submit">
                      <i class="mdi mdi-gamepad-circle"></i> Continuar con el pago</button>
                  <button class="btn btn-sm btn-danger" type="reset">
                      <i class="mdi mdi-lock-reset"></i>Reiniciar</button>
              </div>
          </div>
      </div>
